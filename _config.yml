# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Ming.Y
subtitle: Chances are for people who are prepared
description: 愿祖国更加伟大
keywords:
author: BenY
language: zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://benym.cn
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 3
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Archives 默认值为2，这里都修改为1，相应页面就只会列出标题，而非全文
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 1
category: 1
tag: 1
archive_generator:
  per_page: 20

# Server 不修改
## Hexo uses Connect as a server
## You can customize the logger format as defined in
## http://www.senchalabs.org/connect/logger.html
port: 4000
logger: false
logger_format:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 3
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: ym

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
- type: git
  repository:
    github: git@github.com:benym/benym.github.io.git
    coding: git@e.coding.net:benym/benym/benym.git
    tencentcloud: git@118.24.24.247:/home/git/blog.git
  branch: master
- type: baidu_url_submitter   

search:
  path: search.xml
  field: post
  format: html
  limit: 10000

#sitemap
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml
  
baidu_url_submit:
  ## 提交最新的10个链接
  count: 6
  ## 在百度站长平台中注册的域名
  host: benym.cn
  ## 请注意这是您的秘钥， 所以请不要把博客源代码发布在公众仓库里!
  token: D2aWtYo3nKfPaQ2F
  ## 文本文档的地址， 新链接会保存在此文本文档里
  path: baidu_urls.txt 
  
githubEmojis:
  enable: true
  idName: github-emoji
  unicode: false
  styles:
  localEmojis:
  
#缓存加速hexo  
# offline config passed to sw-precache.
service_worker:
  maximumFileSizeToCacheInBytes: 5242880
  staticFileGlobs:
  #- public/**/*.{js,html,css,png,jpg,gif,svg,eot,ttf,woff,woff2}
  - public/categories/*
  - public/about/index.html
  - public/top/*
  - public/index.html
  - public/tags/*
  stripPrefix: public
  verbose: true

# Extensions
Plugins: 
- hexo-generator-feed
#Feed Atom
feed:
  type: atom
  path: atom.xml
  limit: 20
